name: Deploy Simple Configuration Structure

on:
  push:
    branches:
      - main # Trigger after merge to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4

      # 1. Upload system-kernel.md to the ROOT FOLDER
      - name: ‚¨ÜÔ∏è Upload 1/3 - System Kernel File
        uses: nextDriveIoE/google-drive-upload-action@v2
        with:
          credentials: ${{ secrets.GSA_CREDENTIALS }}
          parent_folder_id: ${{ secrets.GEMINI_CONFIG_FOLDER_ID }}
          target: system-kernel.md
          overwrite: true

      # 2. Upload /brains content to the /brains SUBFOLDER
      - name: ‚¨ÜÔ∏è Upload 2/3 - Brains Content
        uses: nextDriveIoE/google-drive-upload-action@v2
        with:
          credentials: ${{ secrets.GSA_CREDENTIALS }}
          parent_folder_id: ${{ secrets.GEMINI_CONFIG_FOLDER_ID }}
          target: brains/
          overwrite: true

      # 3. Upload /context content to the /context SUBFOLDER
      - name: ‚¨ÜÔ∏è Upload 3/3 - Context Content
        uses: nextDriveIoE/google-drive-upload-action@v2
        with:
          credentials: ${{ secrets.GSA_CREDENTIALS }}
          parent_folder_id: ${{ secrets.GEMINI_CONFIG_FOLDER_ID }}
          target: context/
          overwrite: true
